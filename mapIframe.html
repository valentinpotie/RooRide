<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <iframe id="map" src="" allowfullscreen></iframe>
    <script>
        function setMapUrl(origin, destination, apiKey) {
            const mapIframe = document.getElementById('map');
            const baseUrl = 'https://www.google.com/maps/embed/v1/directions';
            const url = `${baseUrl}?key=${apiKey}&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`;
            mapIframe.src = url;
        }

        // Lire les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const origin = urlParams.get('origin');
        const destination = urlParams.get('destination');
        const apiKey = 'AIzaSyCx1nNXBBz-Eb2qiK66UbilM1rezpYagBo'; // Remplacez par votre clé API

        if (origin && destination) {
            setMapUrl(origin, destination, apiKey);
        } else {
            console.error('Missing origin or destination parameters.');
        }
    </script>
</body>
</html>
